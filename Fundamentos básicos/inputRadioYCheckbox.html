<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inputs Radio y Checkbox</title>
	<script type="text/javascript" src="inputRadioYCheckbox.js"></script>
</head>
<body>
	<form method="post" name="formulario">
		<!-- Ejemplo input radio-->

		Uno: <input type="radio" name="input_radio" checked value="1"><br> <!--checked sirve para que aparezca inicialmente seleccionado-->
		Dos: <input type="radio" name="input_radio" value="2"><br><!--si tienen el mismo name, sólo podremos seleccionar uno-->
		Tres: <input type="radio" name="input_radio" value="3"><br>
		Cuatro: <input type="radio" name="input_radio" value="4"><br>
		Cinco: <input type="radio" name="input_radio" value="5"><br>
		Seis: <input type="radio" name="input_radio" value="6"><br>
		<button type="button" id="btn_radio">Obtener el valor del input radio seleccionado</button>
		<br><br>

		<!-- Ejemplo input checkbox-->

		Aceptar los términos: <input type="Checkbox" name="input_checkbox"><br>
		<button type="button" id="btn_checkbox">Saber si el checkbox está seleccionado</button>
		
	</form>

</body>
</html>
